<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-axis</title>

    <style>
        .box{
            position: relative;
        }
        .boy{
            z-index: 1;
        }
        .ring{
            top: -80px;
        }
    </style>
</head>
<body>
    <h3>Z index</h3>

    <div class="swim-container">
        <div class="box boy">
            <img src="swim/boy.jpg" alt="">
        </div>
        <div class="box ring">
            <img src="swim/ring.jpg" alt="">
        </div>
        <div class="box water">
            <img src="swim/water.jpg" alt="">
        </div>
    </div>
</body>
</html>
