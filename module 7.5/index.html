<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3{
            color: orange;
        }
        h3:hover{
            color: tomato;
        }
        input:focus{
            color:blue;
            padding-left: 33px;  
        }
        a:visited{
            color: gray;
        }

        li:last-child{
            color: red;
        }
        <!-- li:first-child{
            background-color: aqua;
        } -->
        li:nth-child(2n)
        {
            color: purple;
        }
    </style>
</head>
<body>
    <h3>my heading</h3>
    <input type="text">
    <input type="text">
    <input type="text">
    <br>
    <a href="https://google.com/">Google</a>
    <br>
    <a href="https://www.youtube.com">youtube</a>
    <br>

    <u>
        <li>alia</li>
        <li>dalia</li>
        <li>balia</li>
        <li>kalia</li>
        <li>malia</li>
        <li>palia</li>
        <li>jalia</li>
    </u>
</body>
</html>
