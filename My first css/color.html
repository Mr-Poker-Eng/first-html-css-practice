<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore basic css</title>
    <style>
        #short{
            color: dodgerblue;
            text-align: center;
        }
        li{
            color: rgba(202, 22, 22, 0.644);
        }
        #embedded{
            font-size: larger;
            font-weight: bolder;
        }
        p{
            background-color: rgba(255, 127, 80, 0.747);
            width: 50%;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">learning basic css</h3>
    <h4 style="background-color: aquamarine;">Inline css</h4>
    <p class="player">style is colorful</p>
    <p>short from is css</p>
    <p id="short">needs style rule and value separated by colon(:)</p>
    <p class="player">after each styles you need to use semi-colon(;)</p>
    <p>css meaning: cascading style sheet</p>
    <ul>
        <li>inline css</li>
        <li id="embedded">internal or embedded css</li>
        <li>external css</li>
    </ul>
    <p>this is stand alone paragraph</p>
</body>
</html>
